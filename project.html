<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>天気情報</title>
  <script>
    function getWeatherInfo(cityId) {
      const CityURL = `https://www.nishita-lab.org/web-contents/jsons/openweather/${cityId}.json`;

      fetch(CityURL)
        .then(response => response.json())
        .then(data => {
          // 取得したデータから必要な情報を取り出す
          const CityName = data.name;
          const Weather = data.weather[0].description;
          const Temp = data.main.temp;
          const Temp1 = data.main.temp_min;
          const Temp2 = data.main.temp_max;
          const Shitudo = data.main.Shitudo;
          const Speed = data.wind.speed;
          const Kazemuki = data.wind.deg;

          // 取得した情報をHTMLに表示する
          document.getElementById('city').textContent = CityName;
          document.getElementById('description').textContent = Weather;
          document.getElementById('Temp').textContent = `${Temp}°C`;
          document.getElementById('Temp1').textContent = `Min Temp: ${Temp1}°C`;
          document.getElementById('Temp2').textContent = `Max Temp: ${Temp2}°C`;
          document.getElementById('Shitudo').textContent = `Humidity: ${Shitudo}%`;
          document.getElementById('Speed').textContent = `Wind Speed: ${Speed} m/s`;
          document.getElementById('Kazemuki').textContent = `Wind Direction: ${Kazemuki}°`;
        })
        .catch(error => console.error('Error fetching weather data:', error));
    }

    document.addEventListener('DOMContentLoaded', function () {
      const radios = document.querySelectorAll('input[name="city"]');
      radios.forEach(radio => {
        radio.addEventListener('change', function () {
          if (this.checked) {
            getWeatherInfo(this.value);
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>天気情報</h1>
  <form action="">
    <input type="radio" name="city" value="360630">Cairo カイロ （エジプト）<br>
    <input type="radio" name="city" value="524901">Moscow モスクワ （ロシア）<br>
    <input type="radio" name="city" value="993800">Johannesburg ヨハネスブルク （南アフリカ）<br>
    <!-- 他の都市のラジオボタンをここに追加 -->

  </form>

  <h2 id="city"></h2>
  <p id="description"></p>
  <p id="Temp"></p>
  <p id="Temp1"></p>
  <p id="Temp2"></p>
  <p id="Shitudo"></p>
  <p id="Speed"></p>
  <p id="Kazemuki"></p>
</body>
</html>
