    }

    input[type="radio"][value="1880252"] {

    input[type="radio"][value="5368361"] {
      background-image: url('flags/usa.png');
      background-repeat: no-repeat;
      background-position: left center;
      padding-left: 30px;
    }
  </style>
  <script>
    function getWeatherInfo(cityId) {
      const CityURL = `https://www.nishita-lab.org/web-contents/jsons/openweather/${cityId}.json`;

      fetch(CityURL)
        .then(response => response.json())
        .then(data => {
          const CityName = data.name;
          const Weather = data.weather[0].description;
          const Temp = data.main.temp;
          const Temp1 = data.main.temp_min;
          const Temp2 = data.main.temp_max;
          const Shitudo = data.main.humidity;
          const Speed = data.wind.speed;
          const Kazemuki = data.wind.deg;

          document.getElementById('city').textContent = CityName;
          document.getElementById('Weterrrr').textContent = Weather;
          document.getElementById('Temp').textContent = `現在の気温：${Temp}°C`;
          document.getElementById('Temp1').textContent = `最低気温: ${Temp1}°C`;
          document.getElementById('Temp2').textContent = `最高気温: ${Temp2}°C`;
          document.getElementById('Shitudo').textContent = `湿度: ${Shitudo}%`;
          document.getElementById('Speed').textContent = `風速: ${Speed} m/s`;
          document.getElementById('Kazemuki').textContent = `風向き: ${Kazemuki}°`;
        });
    }

    window.onload = function () {
      const radios = document.querySelectorAll('input[name="city"]');
      radios.forEach(radio => {
        radio.addEventListener('change', function () {
          if (this.checked) {
            getWeatherInfo(this.value);
          }
        });
      });
    };
  </script>
</head>
<body>
  <h1>天気情報</h1>
  <form action="">
    <input type="radio" name="city" value="360630" onchange="getWeatherInfo(this.value)">Cairo カイロ （エジプト）<br>
    <input type="radio" name="city" value="524901" onchange="getWeatherInfo(this.value)">Moscow モスクワ （ロシア）<br>
    <input type="radio" name="city" value="993800" onchange="getWeatherInfo(this.value)">Johannesburg ヨハネスブルク （南アフリカ）<br>
    <input type="radio" name="city" value="1816670" onchange="getWeatherInfo(this.value)">Beijing 北京 （中華人民共和国）<br>
    <input type="radio" name="city" value="1850147" onchange="getWeatherInfo(this.value)">Tokyo 東京 （日本）<br>
    <input type="radio" name="city" value="1880252" onchange="getWeatherInfo(this.value)">Singapore シンガポール<br>
    <input type="radio" name="city" value="2147714" onchange="getWeatherInfo(this.value)">Sydney シドニー （オーストラリア）<br>
    <input type="radio" name="city" value="2643743" onchange="getWeatherInfo(this.value)">London ロンドン （イギリス）<br>
    <input type="radio" name="city" value="2968815" onchange="getWeatherInfo(this.value)">Paris パリ （フランス）<br>
    <input type="radio" name="city" value="3451189" onchange="getWeatherInfo(this.value)">Rio de Janeiro リオデジャネイロ （ブラジル）<br>
    <input type="radio" name="city" value="5128581" onchange="getWeatherInfo(this.value)">New York ニューヨーク （アメリカ合衆国）<br>
    <input type="radio" name="city" value="5368361" onchange="getWeatherInfo(this.value)">Los Angeles ロサンゼルス （アメリカ合衆国）<br>
  </form>

  <h2 id="city"></h2>
  <p id="Weterrrr"></p>
  <p id="Temp"></p>
  <p id="Temp1"></p>
  <p id="Temp2"></p>
  <p id="Shitudo"></p>
  <p id="Speed"></p>
  <p id="Kazemuki"></p>
</body>
